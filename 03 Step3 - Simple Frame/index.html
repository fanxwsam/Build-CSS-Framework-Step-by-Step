        <img src="https://unsplash.it/800/400?image=1005" width="100%"  alt="Photo">

        <img src="https://unsplash.it/800/500?image=1006" width="100%"  alt="Photo">

      <p>
        Powered by Sam <a class="a" target="_blank" href="www.google.com">www.google.com</a>
      </p>

    <script type="text/javascript">
      var bar = document.getElementById("barBtn");

      var navModal = document.getElementById("nav-modal");
      var closeBtn = document.getElementById("closeBtn");

      bar.onclick = function(){

        //alert("--------------");
        navModal.style.display = "block";
      }

      closeBtn.onclick = function(){

        //alert("--------------");
        navModal.style.display = "none";
      }

      //CSS controls padding
     var toogleBtn = document.getElementById("toogleBtn");
     var mainCtn = document.getElementById("mainCtn");
     toogleBtn.onclick = function(){
        if(mainCtn.className.indexOf("space") > -1)
        {
          mainCtn.className = mainCtn.className.replace("space", "")
        }
        else{
          mainCtn.className = mainCtn.className + " space";
        }
     }




    </script>

  </body>
</html>
